<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>オセロゲーム</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    table {
      border-collapse: collapse;
      margin: 20px auto;
      background: #2e8b57; /* 緑色の盤面 */
    }
    td {
      width: 60px;
      height: 60px;
      border: 2px solid #000;
      text-align: center;
      vertical-align: middle;
      cursor: pointer;
    }
    .black, .white {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: inline-block;
    }
    .black {
      background: #000;
      box-shadow: inset 0 0 0 2px #fff;
    }
    .white {
      background: #fff;
      box-shadow: inset 0 0 0 2px #000;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>オセロゲーム</h1>
  <div>
    <strong>現在の手番:</strong>
    <!-- サーバーサイド描画部分（初回のみ使用、以降は JavaScript で更新） -->
    <span id="currentTurn" style="color: {% if turn == -1 %}black{% else %}gray{% endif %}">
      {% if turn == -1 %}黒 ●{% elif turn == 1 %}白 ○{% endif %}
    </span>
  </div>
  <button onclick="resetBoard()">ゲームをリセット</button>
  <table>
    {% for i in range(8) %}
      <tr>
      {% for j in range(8) %}
        <td onclick="makeMove({{ i }}, {{ j }})"
            class="{% if board[i][j] == 1 %}white{% elif board[i][j] == -1 %}black{% endif %}">
          {% if board[i][j] == -1 %} ● {% elif board[i][j] == 1 %} ○ {% endif %}
        </td>
      {% endfor %}
      </tr>
    {% endfor %}
  </table>

  <script>
    // クライアント側の盤面状態（初期盤面は全て0なので、サーバー側の初期配置とは別管理になります）
    const board = Array(8).fill().map(() => Array(8).fill(0));
    // 初期配置（中央に配置）を設定
    board[3][3] = board[4][4] = 1;    // 白
    board[3][4] = board[4][3] = -1;     // 黒

    let currentTurn = -1; // -1: 黒, 1: 白

    function makeMove(row, col) {
      if (board[row][col] !== 0) {
        alert("すでに石が置かれています！");
        return;
      }
      board[row][col] = currentTurn;
      updateBoardUI(); // 盤面更新
      currentTurn = -currentTurn; // 手番切り替え
    }

    function updateBoardUI() {
      const table = document.querySelector("table");
      table.innerHTML = ""; // 現在の盤面をクリア
      board.forEach((row, rowIndex) => {
        const tr = document.createElement("tr");
        row.forEach((cell, colIndex) => {
          const td = document.createElement("td");
          td.onclick = () => makeMove(rowIndex, colIndex);
          if (cell === -1) {
            td.innerHTML = "<div class='black'></div>";
          } else if (cell === 1) {
            td.innerHTML = "<div class='white'></div>";
          }
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });
      // 更新された手番表示
      const currentTurnElem = document.querySelector("#currentTurn");
      if (currentTurnElem) {
        currentTurnElem.innerText = currentTurn === -1 ? "黒 (●)" : "白 (○)";
        currentTurnElem.style.color = currentTurn === -1 ? "black" : "gray";
      }
    }

    function resetBoard() {
      // 盤面の初期化
      for (let i = 0; i < board.length; i++) {
        board[i].fill(0);
      }
      // 中央の初期配置
      board[3][3] = board[4][4] = 1;    // 白
      board[3][4] = board[4][3] = -1;     // 黒
      currentTurn = -1; // 初期手番を黒に
      updateBoardUI();
    }

    document.addEventListener("DOMContentLoaded", () => {
      updateBoardUI(); // 初回盤面描画
    });
  </script>
</body>
</html>
